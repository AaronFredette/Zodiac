id: zodiac-home

# Route-level fields are appropriate for page level data like <title> contents
# Define route level fields in /sitecore/definitions/routes.sitecore
fields:
  pageTitle: Welcome to Zodiac JSS
placeholders:
  jss-main:
    - componentName: ContentBlock
      fields:
        heading: Testing JSS With Zodiac
        content: |
          <p> Testing out the ContentBlock component on my new route</p>
          <p>There should be a couple of CTAImage Components beneath this content block one</p>
    - componentName: ImageCTA
      fields:
        heading: Image CTA Example 1
        content: <p>Here is some content that will show over the Image</p>
        link:
          href: https://www.sitecore.com
          text: Link to Sitecore
        image:
          src: /data/media/img/sc_logo.png
          alt: Sitecore Logo