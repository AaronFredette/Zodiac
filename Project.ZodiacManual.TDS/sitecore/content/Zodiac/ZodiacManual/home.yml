    - ID: "911a2a84-64b8-4113-ab31-4f519ec3ac84"
      Hint: Copy
      Value: |
        <p>Zodiac needs nothing but Visual Studio and a target IIS instance for deployments. No custom MSBuild scripts, no fancy packaging, and no headaches. Using a team of brand new Sitecore developers? Zodiac is&nbsp;<em>intern-proof.</em>&nbsp;It was designed to teach programmers how to avoid the most common Sitecore programming mistakes with a robust Object Oriented approach.</p>
        <p>Zodiac Philosophy:</p>
        <ul>
            <li>Force developers to think like Sitecore.</li>
            <li>Remove Uninteresting Concerns from the Sitecore development experience.</li>
            <li>Reduce Runtime errors by removing developer behaviors that cause them.</li>
            <li>Isolate performance-draining code to make it obvious to troubleshoot.</li>
            <li>Support Helix philosophy without complicating the developer's workflow.</li>
            <li>Prevent Sitecore DevOps from becoming a resource drain.</li>
        </ul>
        <p>We hope you enjoy using Zodiac as much as we do here at Verndale!</p>
