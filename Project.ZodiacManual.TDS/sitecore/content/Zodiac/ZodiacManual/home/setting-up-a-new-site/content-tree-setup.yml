      Hint: Copy
      Value: |
        <h3>Create the Site Node</h3>
        <p>The <code>/sitecore/content</code> node and the SXA "tenant" node have both been modified to support an insert option named "<strong>Scaffold Site</strong>" This is a Branch Template that will create the <strong>Site </strong>node, complete with&nbsp;<strong>Navigation</strong>, <strong>Widgets</strong> and <strong>Labels </strong>folders.</p>
        <ul>
            <li>Decide if you want your Site below the Content node, or within a Tenant</li>
            <li>Create the Tenant as necessary by right-click-Inserting on the Content node.</li>
            <li>Create the Site by right-clicking on the parent Item and selecting "Scaffold Site".</li>
            <li>Your Site Item's name should be simple and intuitive. You'll use it as a Project Folder name in the Content Tree, reference it in Config files, and declare an MVC Area.&nbsp;</li>
        </ul>
