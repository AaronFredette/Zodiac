        <h3>Create the Site Node</h3>
        <p>The <code>/sitecore/content</code> node and the SXA "tenant" node have both been modified to support an insert option named "<strong>Scaffold Site</strong>" This is a Branch Template that will create the <strong>Site </strong>node, complete with&nbsp;<strong>Navigation</strong>, <strong>Widgets</strong> and <strong>Labels </strong>folders.</p>
        <ul>
            <li>Decide if you want your Site below the Content node, or within a Tenant</li>
            <li>Create the Tenant as necessary by right-click-Inserting on the Content node.</li>
            <li>Create the Site by right-clicking on the parent Item and selecting "Scaffold Site".</li>
            <li>Your Site Item's name should be simple and intuitive. You'll use it as a Project Folder name in the Content Tree, reference it in Config files, and declare an MVC Area.</li>
        </ul>
        <h3>Create Project Page Templates</h3>
        <ul>
            <li>Under the Templates/Project Folder, create a new Folder named after your Site.</li>
            <li>In general, Project Templates should be organized into folders based on Zodiac canonical types: Pages, Subcontent, Widgets, Labels, and Navigation as necessary.</li>
            <li>To get started, you should create two Page Templates: Home Page and Content Page.&nbsp;</li>
            <li>The Home Page Template should inherit from /sitecore/templates/Foundation/Zodiac/Pages/Abstract/Landing Page</li>
            <li>The Content Page Template should inherit from&nbsp;/sitecore/templates/Foundation/Zodiac/Pages/Abstract/Page</li>
            <li>Create and configure basic Standard Values for both Page Templates.</li>
        </ul>
        <p>The Standard Values needs to be filled out just far enough to allow you to create Items based on these Templates and preferably to be able to have basic Presentation Details so you can verify the site is running correctly.&nbsp;</p>
        <h3>Create the Home Page</h3>
        <p>Under your Site Item in /sitecore/content, create the Home Page for your based on the Template you created above. If the name for the Item is lowercased after creation, and a "subcontent" folder appears below the page Item, the installation is successful. If not, check your Home Page inherits from the correct Zodiac base template. Note the name of your home page. You'll need it when configuring the site configuration file in the next step.</p>
        <h3>Create the 404 Page</h3>
        <p>Under the Home Page, create a new Content Page based on the recently created template. Name it "Not Found". If the name for the item is changed to "not-found" after creation, and a "subcontent" folder appears below the page item, the installation is successful. If not, check your template inheritance. Note the ID of your not-found Item, you'll need it when configuring the site configuration file in the next step.</p>
        <h3>Publish Everything</h3>
        <p>In order to test your new Site, you need to make sure everything is published:</p>
        <ul>
            <li>Your Page Templates</li>
            <li>Your Layout Items (if you created new ones for use on this Site)</li>
            <li>Your Site scaffold</li>
            <li>Your Home Page</li>
            <li>Your Not Found Page</li>
        </ul>
