      Hint: Copy
      Value: |
        <p>You should now have enough on disk to wire Sitecore to the new hostname. Build your Solution and deploy it to your local install.</p>
        <p>Assuming you published your Sitecore components in the last step, you should now be able to supply your new hostname to the browser and get a response that displays the layout we stubbed out above. If you get a Layout Not Found error, the Layout Definition in Sitecore may need its path adjusted.</p>
        <p>Assuming your request was successful, congratulations, your Site is now ready for development.</p>
        <p>There are still a number of <a href="~/link.aspx?_id=B6107493EC6D44C69CA390451FD27565&amp;_z=z">Sitecore tasks we need to perform before we can let content authors into the system</a>.</p>
