        <ul>
            <li>Under the Templates/Project Folder, create a new Folder named after your Site.</li>
            <li>In general, Project Templates should be organized into folders based on Zodiac canonical types: Pages, Subcontent, Widgets, Labels, and Navigation as necessary.</li>
            <li>To get started, you should create two Page Templates: Home Page and Content Page.&nbsp;</li>
            <li>The Home Page Template should inherit from /sitecore/templates/Foundation/Zodiac/Pages/Abstract/Landing Page</li>
            <li>The Content Page Template should inherit from&nbsp;/sitecore/templates/Foundation/Zodiac/Pages/Abstract/Page</li>
            <li>Create and configure basic Standard Values for both Page Templates.</li>
        </ul>
        <p>The Standard Values needs to be filled out just far enough to allow you to create Items based on these Templates.</p>
