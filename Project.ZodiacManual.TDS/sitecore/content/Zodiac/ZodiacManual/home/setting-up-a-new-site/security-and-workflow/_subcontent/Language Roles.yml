        <p>Sitecore Language Items have two unique Security settings:</p>
        <ul>
            <li>Language Read</li>
            <li>Language Write</li>
        </ul>
        <p>If you have a multi-lingual Sitecore installation and you need to limit an Author's ability to edit content in a given language, you should create a pair of Language roles for each Language in your installation. Example:</p>
        <ul>
            <li><strong>en-US Language Read</strong></li>
            <li><strong>en-US Language Write</strong> (inherits from Read)</li>
        </ul>
        <p>These Roles should have the appropriate Language Read/Language Write security settings defined on the target Language.</p>
        <p>You then must assign the appropriate level Role to each of your Users to ensure they only have access to the Languages that are appropriate to them.</p>
        <p>In order for your new Language-based security to stick, you need to modify the security on <code>/sitecore/System/Languages</code>:</p>
        <ul>
            <li>Remove the <strong>Sitecore/Everyone</strong> Role from the Security Settings.</li>
        </ul>
        <p>Note that this means&nbsp;<em>no content author</em>&nbsp;will be able to see or modify&nbsp;<em>any</em>&nbsp;content until you assign them a Language Write role.</p>
