        <p>In Zodiac, the following Types of Items&nbsp;<em>must</em>&nbsp;go through workflow:</p>
        <ul>
            <li>Pages</li>
            <li>Subcontent</li>
            <li>Widgets</li>
        </ul>
        <p>Almost anything that is visible and editable in the Experience Editor should go through Workflow.</p>
        <ul>
            <li>If you have extensive trans-site or meta-Items that are outside the Zodiac core concepts but are key information to your site, such as Products, Profiles, or Services they should&nbsp;<em>also</em>&nbsp;go through workflow.</li>
            <li>If you import content from a 3rd party system and allow content authors to adjust this content, that content should go through workflow.</li>
        </ul>
