        <p>In order to support multi-site installations with a (potentially) large number of distributed content authors. Sitecore Security can be broken down into the following core features:</p>
        <ul>
            <li>Authorizing access to Sitecore Features (Publishing, Editing, Templates, Layouts, Settings, Rules and Security)</li>
            <li>Authorizing access to edit Items of a particular Template type</li>
            <li>Authorizing access to specific Fields on content Items</li>
            <li>Authorizing access to specific Languages (Read/Edit)</li>
            <li>Authorizing access to specific parts of the Content Tree</li>
            <li>Authorizing access to Items in a given Workflow State</li>
            <li>Authorizing the ability to execute a given Workflow Action</li>
        </ul>
        <p>Zodiac divides the above into a few easier to understand groups:</p>
        <ul>
            <li><strong>Sitecore Client </strong>Roles</li>
            <li><strong>Workflow</strong> Roles</li>
            <li><strong>Language</strong> Roles</li>
            <li><strong>Site </strong>Roles</li>
            <li><strong>Field and Template </strong>Roles (seldom used)</li></ul>
