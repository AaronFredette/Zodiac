        <p>Zodiac Security philosophy is to have extremely verbose Role settings at the User level. Users will typically belong to 5 to 7 discrete Roles from a variety of the groups described in this document:</p>
        <ul>
            <li>Multiple Sitecore Client roles to enable appropriate functionality</li>
            <li>One Workflow Role for each Workflow that the user participates in</li>
            <li>One Site Role for each Site that the user is responsible for</li>
            <li>One Language Role for each Language the user is responsible for</li>
            <li>Occasionally, a Template role</li>
        </ul>
        <p>The Screenshot included here demonstrates an archetypical Zodiac Content Author.</p>
