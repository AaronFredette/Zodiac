      Hint: Copy
      Value: |
        <p>In Zodiac, meta-information that is seldom modified should&nbsp;<em>not&nbsp;</em>go through Workflow:</p>
        <ul>
            <li>Static Navigation (Primary, Header, Footer, etc.)</li>
            <li>Label Groups</li>
        </ul>
        <p>These objects change infrequently and are intentionally "global" to a Site, and are thus not exposed for editing in Experience Editor. As we'll see later in this document, they also tend to have security restrictions that limit editing to higher-authority content authors.</p>
