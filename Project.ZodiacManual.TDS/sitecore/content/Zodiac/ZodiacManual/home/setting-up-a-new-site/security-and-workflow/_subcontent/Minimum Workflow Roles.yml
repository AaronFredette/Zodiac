        <p>Zodiac installations usually feature two Workflow Roles per defined Workflow. In most cases, there is only one Workflow defined in Zodiac, and therefore usually only two Workflow Roles:</p>
        <h4>Workflow Editor</h4>
        <p>This Role has the following Rights defined on the appropriate <code>sitecore/System/Workflow/[Workflow Name]</code> Item:</p>
        <ul>
            <li>Read (item, descendants, inherit, inherit descendants)</li>
            <li>Workflow State Write (item, descendants, inherit, inherit descendants)</li>
            <li>Workflow State Delete(item, descendants, inherit, inherit descendants)</li>
        </ul>
        <h4>Workflow Approver</h4>
        <p>This Role has the following Rights defined on the appropriate sitecore/System/Workflow/[Workflow Name] Item:</p>
        <ul>
            <li>Read (item, descendants, inherit, inherit descendants)</li>
            <li>Workflow State Write (item, descendants, inherit, inherit descendants)</li>
            <li>Workflow State Delete (item, descendants, inherit, inherit descendants)</li>
            <li>Workflow Command Execute&nbsp;(item, descendants, inherit, inherit descendants)</li>
        </ul>
        <p>The <strong>Workflow Approver</strong> role can be a member of the <strong>Workflow Editor</strong> role, but in practice it's better to keep these separate, because you may want to enable specific <em>Workflow Command Execute</em> rights on the Workflow Editor that are different from the Workflow Approver role.</p>
