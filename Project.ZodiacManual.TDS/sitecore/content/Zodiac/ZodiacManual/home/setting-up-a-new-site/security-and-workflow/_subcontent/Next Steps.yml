      Value: "<p>At this point your new Site should be ready for active development. You've configured Sitecore to respond to the Site, stubbed out the necessary Zodiac Site architecture, set Workflow and Permissions and configured your Visual Studio solution for site-specific Layouts, Sublayouts, and Rendering Views.</p><p>Before further development, you may want to familiarize yourself with Zodiac's out-of-the-box Features, which were designed to handle common implementation scenarios as well as cut down on the development workload.</p>"
