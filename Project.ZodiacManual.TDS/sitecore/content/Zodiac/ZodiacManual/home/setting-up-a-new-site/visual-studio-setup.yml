      Hint: Copy
      Value: |
        <h3>Before Launching Visual Studio</h3>
        <p>You need to know:</p>
        <ul>
            <li>The name of the Site Item</li>
            <li>The "start path" to your website, everything from /sitecore/content to the parent of the home page.</li>
            <li>The Item name of the home page.</li>
            <li>The ID of the page Item to use for 404 responses.</li>
            <li>The 2 or 4 digit language codes for all languages supported by the site.</li>
            <li>The 2 digit language code for the "default" site language.</li>
            <li>If there are multiple languages, will the language code appear in the URL file path or query string?</li>
        </ul>
