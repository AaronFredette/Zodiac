      Hint: Copy
      Value: "<p>Content Author Security and Workflow are probably the most commonly neglected components in Sitecore installations. They are either ignored entirely, or not approached with the system's internal features front-of-mind. This is not helped by the fact that the example workflow that ships with Sitecore itself does not follow rules that are implicit in the design of the software. In this section, we'll implement the most basic of workflows and reveal a strategy for limiting access to Sitecore features, Languages, and Site Items that will never let you down.</p>"
