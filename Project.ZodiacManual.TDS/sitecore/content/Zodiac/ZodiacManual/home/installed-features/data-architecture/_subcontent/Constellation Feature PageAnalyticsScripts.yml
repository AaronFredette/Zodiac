    - ID: "0616d4fc-880f-4cc1-a359-4ccc88fc37ec"
      Hint: Copy
      Value: |
        <p>This module provides a way for Content Authors to add Javascript-based analysis scripts to site pages without developer intervention. A "widget" style Datasource Item provides HTML-compatible fields for pasting Javascript into the CMS. The Datasource provides discrete fields for each of the typical HTML Document locations where scripts may need to be placed, depending on vendor: within the Head element, at the start of the Body element, and at the end of the Body element.</p>
        <p>Multiple datasources can be configured to allow for flexibility on a site-by-site or page-by-page basis.</p>
        <p>The module includes Renderings for each location in the HTML Document.</p>
