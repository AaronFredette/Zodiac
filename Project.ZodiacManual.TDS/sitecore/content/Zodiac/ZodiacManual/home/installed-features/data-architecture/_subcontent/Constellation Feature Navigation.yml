      Value: |
        <p>This module recognizes the fact that marketers want explicit control over a website's primary navigation mechanisms, typically in the header and footer of a website. It also provides ready-to-go approaches to common dynamic navigation requirements such as breadcrumbs and enumerating the pages within a section of a website without configuration.</p>
        <h4>Declared Navigation</h4>
        <p>"Static" navigation where links are manually created and assembled into groups and/or menus.</p>
        <h4>Branch Navigation</h4>
        <p>"Dynamic" navigation where the Rendering searches the Content Tree for a "root node" and renders the Page-type children/descendants of that node.</p>
        <h4>Breadcrumb Navigation
        </h4>
        <p>"Dynamic" navigation where the Rendering creates a list of ancestor Page links.</p>
        <h4>Semantic Page Types</h4>
        <p>To support the dynamic navigation above, Constellation ships with three "tag" style Templates that are used by navigation to interpret the content tree.</p>
        <ul>
            <li><strong>Page </strong>- Represents a visible URL and allows the module to distinguish between actual pages and page fragments.</li>
            <li><strong>List Page</strong> - Represents a page that will contain a significant number of horizontally scaled descendants, like an event calendar or press release archive.</li>
            <li><strong>Landing Page </strong>- Represents the "root" of a given website section. Used to find the "start" of a branch navigation menu.</li>
        </ul>
        <p>To use the Navigation module, your Project Pages must inherit from these flag Templates.</p>
