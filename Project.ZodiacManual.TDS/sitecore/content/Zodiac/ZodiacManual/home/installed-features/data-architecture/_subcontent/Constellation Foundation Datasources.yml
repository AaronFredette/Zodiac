      Value: |
        <p>This module is used to enforce the following concepts:</p>
        <ul>
            <li><strong>Context Datasource </strong>- an Item that has presentation details and is represented by a visitor-visible URL. a "Page"</li>
            <li><strong>Subcontent Datasource</strong> - an Item that contains the data for an on-page Rendering that is&nbsp;<em>not</em>&nbsp;the Context Datasource, but is unique to the page it appears within.</li>
            <li><strong>Supports Subcontent</strong> - A flag on a Context Datasource or Page Item that creates the <strong>_subcontent</strong> folder below the page. This _subcontent folder holds the above Subcontent Datasources for the page.</li>
            <li><strong>Widget Datasource</strong> - an Item that contains the data that can be used by Renderings on multiple pages. a "shared" datasource for multiple pages. Widgets are stored centrally for each Site in the installation.</li>
        </ul>
        <p>The above concepts are used to enforce the page + related content structure of a site. It allows content authors to readily identify if an Item is a page, a one-off page fragment, or a "shared" page fragment. The _subcontent folder also keeps contextual content close to each other in the content tree, allowing for superior copy/move/delete operations.</p>
