    - ID: "0616d4fc-880f-4cc1-a359-4ccc88fc37ec"
      Hint: Copy
      Value: |
        <p>This module handles information appearing in the HTML document's Head element. It provides fields to allow content authors to manage these facts as well as Renderings to put them on page. <br>
        <br>
        Browser title, keywords, description and page-level robot directives are exposed. Support for lightweight Facebook and Twitter open-graph tags are included.</p>
        <p>Because robots directives and sitemap.xml generation are related, this module also works in concert with Constellation.Foundation.SitemapXml to provide basic tree-crawling document generation.</p>
