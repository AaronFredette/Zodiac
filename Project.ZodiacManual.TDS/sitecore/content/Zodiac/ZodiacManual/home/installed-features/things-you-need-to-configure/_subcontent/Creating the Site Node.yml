        <p>The <code>/sitecore/content</code> node and the SXA "tenant" node have both been modified to support an insert option named "<strong>Scaffold Site</strong>" This is a Branch Template that will create the <strong>Site </strong>node, as well as a <strong>Navigation</strong>, <strong>Widgets</strong> and <strong>Labels </strong>folders.</p>
        <p>It is up to the Developer to create Project-specific folders and key items based on the needs of the Site:</p>
        <ul>
            <li>Home Page should be based on a Project-level template.</li>
            <li>Appropriate Label folders and Label Group Items should be created for the Features the new Site will use.</li>
            <li>Appropriate Widget folders should be created for the Features the new Site will use.</li>
            <li>Folders for Site-specific navigation and Navigation Menu Items need to be created for the site.</li>
            <li>Security Roles and Permissions should also be configured according to taste.</li>
        </ul>
