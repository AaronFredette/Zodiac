        <p>In general Zodiac follows the Helix/SXA architecture of having Tenants and Sites. Zodiac actually ships with the Tenant and Site Items supplied with SXA to enhance compatibility in multi-site installations.</p>
        <ul>
            <li>All Zodiac Sites start with the SXA Site Node.</li>
            <li>The Home Page for the Site should be a child of the Site Node.</li>
            <li>There should be a page for handling 404 conditions that is a child of the Home Page.</li>
            <li>Static Navigation for the Site should exist in a Navigation folder that is a child of the Site Node.</li>
            <li>Site-specific Labels should exist in a _labels folder that is a child of the Site Node.</li>
            <li>"Shared" datasource components (Widgets) should be stored in a "Widgets" folder that is an immediate child of the Site Node.</li>
        </ul>
        <p>The example screenshot provides demonstrates how these components should look in the Content Tree. Note that Label and Widget Items are organized by Feature.</p>
