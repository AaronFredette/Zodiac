      Value: |
        <p><strong>Constellation.Foundation.SitemapXml </strong>relies on "crawlers" to cross the content tree and identify Items to write into the sitemap.xml response for search engines. The "stock" crawler for Zodiac will work for 90% of all brochure-style websites provided all Page templates descend from the Templates found in <code>templates/Foundation/Zodiac/Pages/Abstract.</code></p>
        <p>The Abstract templates above implement Constellation Features for SEO, including Robots directives and an explicit checkmark for "include in Sitemap.xml". The stock crawler uses these properties to determine if an encountered Item should appear in the sitemap.xml response.</p>
        <p>If your sitemap.xml needs to include Items that are not descendants of the Site's Start Item&nbsp;<em>or</em>&nbsp;the Items cannot inherit from the base Zodiac classes, you will need to write your own crawler and configure it to run from the site's config file (as described above).&nbsp;</p>
        <p>Common scenarios for custom crawlers:</p>
        <ul>
            <li>"Wildcard" URLs where the presentation is provided, but the actual content comes from a dynamically determined Item.</li>
            <li>External data that needs to have a "sitecore URL" such as a Product catalog.</li>
            <li>"Shared" Items that do not live under the context site's Start Item node.</li>
        </ul>
