      Value: |
        <p>As mentioned in Data Architecture, Zodiac includes <strong>Constellation.Feature.PageTagging</strong>. This provides rich metadata that makes pages "pretty" when they are referenced from Google organic search, Facebook and Twitter posts:</p>
        <ul>
            <li>Dedicated field for the text displayed in the Browser tab.</li>
            <li>Creator, Author and Publisher fields that auto-populate to all pages if set on the Home Page.</li>
            <li>Supply a dedicated thumbnail for use on Facebook and Twitter cards.</li>
            <li>Choose your Twitter Card type on pages that feature Video for a richer social experience.</li>
        </ul>
        <p>Installation is as simple as adding the appropriate <strong>PageTagging</strong> renderings on your site's Layout. </p>
