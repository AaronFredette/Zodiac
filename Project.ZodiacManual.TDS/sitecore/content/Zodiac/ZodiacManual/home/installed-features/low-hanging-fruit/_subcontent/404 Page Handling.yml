    - ID: "0616d4fc-880f-4cc1-a359-4ccc88fc37ec"
      Hint: Copy
      Value: "<p>Notoriously difficult to set up in Sitecore, the Not Found page and its associated 404 Http Response Code are enabled by default. Zodiac provides the required settings and pipeline handlers to allow a Sitecore-hosted page Item to return a proper dynamic page and still achieve the 404 Response Code that is critical for SEO. All developers need to do is implement a not-found Page Item on each site, and include the ID of that Item in the site's XML configuration. No page-level components or static file trickery required.</p>"
