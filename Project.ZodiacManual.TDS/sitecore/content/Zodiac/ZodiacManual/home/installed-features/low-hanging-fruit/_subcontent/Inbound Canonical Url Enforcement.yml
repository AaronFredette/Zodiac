      Value: |
        <p>For SEO best practice, Zodiac ships with Url Rewrite Rules that will 301-redirect URLs with improper casing and dangling "/" characters. Zodiac for Sitecore 10 also ships with a 301 for non-SSL requests. Best when paired with the included <b>Constellation.Feature.UrlFriendlyPageNames</b>.</p>
        <p>Zodiac's configuration of IIS Url Rewrite tool is also fully vetted against Sitecore system URLs, ensuring that any new custom rules installed by Developers will not break the Authoring experience.</p>
