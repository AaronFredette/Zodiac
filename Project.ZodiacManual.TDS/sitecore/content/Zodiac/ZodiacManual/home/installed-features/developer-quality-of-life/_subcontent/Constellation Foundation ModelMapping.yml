      Value: |
        <p>Designed to provide extremely low friction going from Sitecore API items to ViewModels, Constellation.Foundation.ModelMapping provides extremely terse coding for both ViewModel construction as well as adding FieldRenderer support to Views. Zodiac programming patterns demand the use of ModelMapping to ensure that Sitecore API calls are grouped within the same "layer" of the application. Although ViewModels are hand coded, the Helix-ness of the ModelMapping paradigm and the simplicity of mapping entire Item data structures has driven strong adoption among Sitecore programmers.</p>
        <p>Extensive documentation of the features is available online.</p>
