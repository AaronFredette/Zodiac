      Hint: Copy
      Value: "<p>Accessing the Sitecore caches via API can be problematic and the temptation to fall back to standard ASP.NET HttpCache is very tempting to developers. The Constellation.Foundation.Caching library provides one-line access to both cache systems and allows developers to take advantage of the Publishing-aware Sitecore caches without a ton of wire-up code.</p>"
