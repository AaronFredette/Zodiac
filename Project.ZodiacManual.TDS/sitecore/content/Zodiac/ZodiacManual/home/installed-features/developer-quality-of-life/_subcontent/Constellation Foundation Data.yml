        <p>This module provides some context-safe syntax candy for well known Sitecore API manipulation. The functionality is exposed as Extension methods to the Sitecore Item class:</p>
        <ul>
            <li>Test Item Template ancestry</li>
            <li>Get the Item's appropriate URL based on the current Context. (Including Media Items.)</li>
        </ul>
        <p>These extension methods can save Developers 10-20 lines of code and avoid expensive LINQ statements when you're already evaluating a collection of Items in a loop.</p>
