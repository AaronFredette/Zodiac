      Hint: Copy
      Value: "<p>Sitecore's link management system is powerful, with significant configuration options. However, accessing those configuration options implicitly does not always produce the contextual URL the developer is expecting. <strong>Constellation.Foundation.Linking</strong> wraps Sitecore's stock <strong>LinkManager </strong>and <strong>LinkProvider </strong>with a Site-aware manager. It ensures that whenever developers call <strong>LinkManager.GetUrl(item)</strong> the result respects the context Site's preferences for language, capitalization, root path, and display name use.</p>"
