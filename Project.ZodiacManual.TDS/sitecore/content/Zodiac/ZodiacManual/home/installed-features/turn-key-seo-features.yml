      Hint: Copy
      Value: "<p>Zodiac includes a number of small necessities that just don't seem to make a project's official feature list, but are essential for modern SEO and Digital Marketing - These features also tend to be challenging to execute well in Sitecore. Zodiac's core SEO features require no developer intervention to produce viable robots.txt, sitemap.xml and 301 redirects for each site in your installation. Robust metadata support and 404 error handling is also provided with minimal developer intervention.</p>"
