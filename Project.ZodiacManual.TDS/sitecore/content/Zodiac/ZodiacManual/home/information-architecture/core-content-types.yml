      Hint: Copy
      Value: |
        <p>Sitecore's extremely flexible Item Hierarchy provides the appearance of limitless data design. The Sitecore content editor and more importantly the Experience Editor do, in fact, imply some base assumptions about the design of content items. There are information architecture approaches that will feel more "natural" and be more successful in a Sitecore install. </p>
        <p>Zodiac takes the learnings of hundreds of Sitecore installations and boils it down to a simple model that promotes sympathy for content authors and developers alike.</p>
