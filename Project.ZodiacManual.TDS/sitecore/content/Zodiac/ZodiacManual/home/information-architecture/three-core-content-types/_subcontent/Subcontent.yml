        <p>Modern content management systems allow for content authors to "design" pages. As such, User Experience designers build page designs that can be adjusted as needed to better support content. Pages have a combination of "mandatory" components (like titles, header images, etc) and "optional" components that can be added to the page to provide a unique user experience, highlight a specific point, or provide more sophisticated experience as necessary.</p>
        <p>Subcontent is the term Zodiac uses for one of these optional components.</p>
        <p>Subcontent:</p>
        <ul>
            <li>Represents a fragment of an HTML page</li>
            <li>Is Optional, the page will appear whole without it</li>
            <li>May have multiple visual styles (Compatible Renderings)</li>
            <li>Is explicitly the Datasource of a Rendering</li>
            <li>Does not exist until a Rendering that requires it is added to the Page</li>
            <li>Is <strong>Unique on the site, and appears only on one Page</strong></li>
        </ul>
        <p>Subcontent Items are conveniently kept near their hosting page in a "subcontent" folder. This folder is automatically managed via an Item Saved rule that fires for all Zodiac <strong>Pages</strong>.</p>
        <p>To flag to Zodiac that a given Item Template is a Subcontent type, the Template should inherit from <code>/sitecore/templates/Foundation/Constellation/Datasources/Subcontent Datasource</code>.&nbsp;</p>
        <p>To configure a Rendering to create and allow the use of Subcontent Items as Datasources, the Rendering Definitions "Datasource Location" field should be set to <code>./_subcontent</code>.</p>
        <p>&nbsp;</p>
