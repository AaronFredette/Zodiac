        <p>Zodiac generally assumes that you're using Sitecore to display a website. As such, the Page is one of the core content types that has a specific meaning in Zodiac.</p>
        <p>Pages:</p>
        <ul>
            <li>Must have Presentation Details</li>
            <li>Must be edited in Experience Editor</li>
            <li>Must have URL-Friendly names</li>
            <li>Must have a text value that works in a Browser Tab</li>
            <li>Can provide search engine crawlers with directives</li>
            <li>Can show up in sitemap.xml</li>
            <li>Can show up in breadcrumbs</li>
            <li>Can show up in dynamically generated navigation</li>
            <li>Can be referenced by a hyperlink in Rich Text fields</li>
            <li>Can be referenced in statically defined navigation</li>
            <li>Is composed of Page Fragments that are unique to the given URL (Subcontent) or shared across many URLs (Widgets)</li>
        </ul>
        <p>In Zodiac you specify to the System that a given Item is a <strong>Page </strong>by descending from <code>/sitecore/templates/Foundation/Zodiac/Pages/Abstract/Page</code></p>
        <p>To help with automatic navigation generation there are additional Page Template variants provided in Zodiac:</p>
        <p><strong>Landing Page</strong> descends from Page and indicates the "top" of a section of a website. Using this Template makes it easy to tell dynamic navigation when to stop interrogating ancestors and start rendering siblings.</p>
        <p><strong>List Page </strong>descends from Page and indicates the "top" of a silo of like pages (an article archive, for example). Using this Template makes it easy to build complex navigation UI for Items that might be organized into non-page folders or Item Buckets.</p>
