    - ID: "0616d4fc-880f-4cc1-a359-4ccc88fc37ec"
      Hint: Copy
      Value: |
        <p>"Labels" are the little bits of "static" text that appear scattered throughout a website to aid the visitor in navigating the page. "Read More", "Return to Top", "Contact Us", and "Close" are good examples of Labels.</p>
        <p>Zodiac ships with a Label framework that groups functionally related Labels into single Sitecore Items for improved database access, editing, and delivery. This strategy is far superior to the Sitecore "Dictionary" concept traditionally used for these kinds of pieces of text. Labels is a big enough topic to merit<a href="~/link.aspx?_id=979DF566D23240D882F58BC312D94663&amp;_z=z"> its own page</a>.</p>
