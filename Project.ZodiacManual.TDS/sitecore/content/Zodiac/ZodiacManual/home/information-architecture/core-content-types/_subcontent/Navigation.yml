      Value: |
        <p>"Static" Navigation is navigation that is explicitly declared in the CMS and is not dynamically generated by crawling Pages beneath the Home page. Mega Menus, Fat Footers and Nav Bars are all classic examples of "Static" Navigation.</p>
        <p>In Zodiac, Static Navigation has a set of unique Content Types that are imported from the Constellation.Feature.Navigation module.</p>
