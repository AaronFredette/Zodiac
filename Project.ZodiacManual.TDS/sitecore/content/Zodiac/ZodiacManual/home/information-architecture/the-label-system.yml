        <p>Labels are those little snippets of text that are used to provide instruction to site visitors but are not a part of the primary content. Labels are button text, navigation hints, product information terms and other single-word or short sentence phrases that appear on multiple pages of the site.</p>
        <p>Traditionally Sitecore developers use name-value pairs or the Sitecore Dictionary feature to manage these translatable text snippets. Both of these approaches have downsides:</p>
        <h4>Name-Value Pair Items are high burden-to-value.</h4>
        <p>Name-Value Pairs necessitate an Item for each Label. Because of restrictions on the Item Name itself, developers are often forced to have discrete Item fields for "Label Name" and "Label Translated Name" This results in having to supply three facts just to capture one translatable Label value. Additionally, exposing "Label Name" as a user-editable field can cause Content Authors to bastardize the Item over time to suit an unanticipated use case without calling the developer. This causes a break between the Item's intent and it's actual use that should be prevented if at all possible.</p>
        <h4>Sitecore Dictionaries are an Anti-Pattern</h4>
        <p>The Dictionary feature suffers from the Name-Value pair problems mentioned above, along with a few other issues:</p>
        <ul>
            <li>Accessing the Dictionary from the Presentation Layer requires secret strings.</li>
            <li>Ensuring the Dictionary that loads is the correct Dictionary for the current context is the Developer's responsibility.</li>
            <li>Dictionary values are not Experience Editor compatible.</li>
            <li>Because Dictionaries are defined and stored purely as Content, they violate the Common Closure principle of Helix Modules.</li>
        </ul>
