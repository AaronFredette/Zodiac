      Value: |
        <p>Zodiac is more than a developer accelerator. It is a Sitecore design philosophy that comes with strong opinions about how data should be organized. Our opinions are based on Helix and the way Sitecore Features work, specifically the Experience Editor, Personalization Rules, Workflow and Security. We leverage the idea of "Context" heavily throughout Zodiac. Who are you? What site are you on? What language are you in? What Page are you viewing? What does that Page reference and what is the nature of its relationship to each given reference?</p>
