        <ul>
            <li>Field Names should be the English equivalent of the word or words that need translating.</li>
            <li><span style="white-space: pre;">	</span><em>If the primary language of your Sitecore installation is not English, use whatever language you typically use for Template and Field names.</em></li>
            <li>Field Names should be human-legible. Use spaces and title case.</li>
            <li>Label Fields are typically of the Single-Line Text type.&nbsp;</li>
            <li>Avoid using Rich Text for Label Fields. If your content requires Rich Text then it probably should be classified as a <a href="~/link.aspx?_id=3ADF5DE2E72845538C8A21B372A5058F&amp;_z=z" target="_blank">Widget</a>.</li>
            <li>Although it is possible to have Images as Label Fields, this practice should be avoided as Accessibility Guidelines recommend against text embedded in images.</li>
            <li>In Zodiac Labels usually do not need an approval process. You may want to tick the "unversioned" flag on Label Group Fields to prevent excessive Version creep.</li>
            <li>For ease of use, Provide Standard Values for all Field labels in all Languages that are commonly used in your system.</li>
        </ul>
