      Value: |
        <p>Because Label fields are meant to be one-or-few-word statements, Label fields are typically Single Line Text fields.</p>
        <ul>
            <li>Field Names should be the English equivalent of the word or words that need translating.</li>
            <li>If the primary language of your Sitecore installation is not English, use whatever language you typically use for Template and Field names.</li>
            <li>Field Names should be human-legible. Use spaces and title case.</li>
            <li>Commonly Labels do not go through workflow, therefore the "unversioned" flag can be checked for your Fields.</li>
            <li>Avoid using Rich Text for Label Fields. If your content requires Rich Text then it probably should be classified as a Label.</li>
            <li>Although it is possible to have Images as Label Fields, this practice should be avoided as Accessibility Guidelines recommend against text embedded in images.</li>
            <li>For ease of use, Provide Standard Values for all Field labels in all Languages that are commonly used in your system.</li>
        </ul>
