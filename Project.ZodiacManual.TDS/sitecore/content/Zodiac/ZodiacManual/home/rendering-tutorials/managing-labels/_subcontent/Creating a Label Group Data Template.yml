      Value: |
        <p>Label Group Data Templates should be created as siblings of the Datasource Templates the labels will decorate.</p>
        <ul>
            <li>Store your Label Templates in the Feature that will use them.</li>
            <li>Store your Label Templates "next to" any Datasource Templates that Renderings will use simultaneously.</li>
            <li>Label Templates should&nbsp; have a Base Template of <code>Foundation/Zodiac/Labels/Label Group</code>.</li>
        </ul>
        <h4>Example:</h4>
        <ul>
            <li><strong>Feature.Content</strong> has a Rendering called "<strong>Image with Caption</strong>"</li>
            <li>The Datasource Template is stored in <code>templates/Feature/Content</code>.</li>
            <li>The Datasource Template is named <strong>Image with Caption</strong></li>
            <li>The Label Template is named <strong>Image with Caption Labels</strong></li>
        </ul>
