      Hint: Copy
      Value: |
        <p>If you have an AJAX component on a Sitecore-hosted webpage and need to load some Labels, you can make an asynchronous call and retrieve a Label model as JSON.</p>
        <ul>
            <li>The Relative URL must start with "/labels"</li>
            <li>The Relative URL must contain the path to the actual Label Item in Sitecore following the /_labels root item.</li>
            <li>If you're including Feature folders in your Label folders, include them in the URL.</li>
        </ul>
        <p>Example 1 (site-defined Label Item):</p>
        <ul>
            <li>Sitecore path: <strong>/sitecore/content/zodiac/zodiacmanual/_labels/content/image-with-caption-labels</strong></li>
            <li>REST URL: <strong>/labels/content/image-with-caption-labels</strong></li>
        </ul>
        <p>Example 2 (globally-defined Label Item):</p>
        <ul>
            <li>Sitecore path: <strong>/sitecore/content/_labels/content/image-with-caption-labels</strong></li>
            <li>REST URL: <strong>/labels/content/image-with-caption-labels</strong></li>
        </ul>
        <p>Note that the REST URLs are identical. When requested, Sitecore will attempt to use Site-specific Labels first. If no such Item exists at that URL, it will attempt to use an Item from the global Labels collection. It is therefore best practice to always create a global Labels Item for each Feature's Labels, and only supply an "override" at the Site level if it is necessary.</p>
