    - ID: "2b1180a9-ae15-4fa5-bac0-0657f91e3d03"
      Hint: Header Text
      Value: |
        <p>The easiest way to get labels for your view is to have your View descend from a class that will grab them automatically for you.</p>
        <p><code>EditorCompatibleView&lt;TModel, TLabels&gt;</code> provides the developer with a way to specify the Labels object type they want via the <code>@inherits</code> declaration. The Labels object is exposed through a dedicated property <code>this.Labels</code> that will be of the type <code>TLabels</code> specified in the <code>@inherits</code> declaration.</p>
