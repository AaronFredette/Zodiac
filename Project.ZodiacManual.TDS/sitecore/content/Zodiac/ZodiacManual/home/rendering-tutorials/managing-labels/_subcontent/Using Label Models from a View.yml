    - ID: "2b1180a9-ae15-4fa5-bac0-0657f91e3d03"
      Hint: Header Text
      Value: |
        <p>The easiest way to get labels for your view is to have your View descend from a class that will grab them automatically for you.</p>
        <p><strong>EditorCompatibleView&lt;TModel, TLabels&gt;</strong> provides the developer with a way to specify the Labels object type they want via the <strong>@inherits</strong> declaration. The Labels object is exposed through a dedicated property "<strong>Labels</strong>" that will be of the type <strong>TLabels</strong> specified in the <strong>@inherits</strong> declaration.</p>
