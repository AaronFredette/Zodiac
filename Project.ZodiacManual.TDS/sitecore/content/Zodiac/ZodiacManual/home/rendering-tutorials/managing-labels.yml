      Hint: Copy
      Value: |
        <p>Labels are those little snippets of text that are used to provide instruction to site visitors but are not a part of the primary content. Labels are button text, navigation hints, product information terms and other single-word or short sentence phrases that appear on multiple pages of the site.</p>
        <p>Traditionally Sitecore developers use name-value pairs or the Sitecore Dictionary feature to manage these translatable text snippets. Both of these approaches have downsides:</p>
        <ul>
            <li>Name Value Pairs necessitate an Item for each pair, and the Item Name cannot always be a valid "key" for your translated text. This results in adding a lot of extra "meta" facts to Sitecore without providing a ton of value for the content author.</li>
            <li>Dictionaries are notoriously difficult to manage for both content authors as well as programmers. They also do not integrate well into content author security or workflow schemes.</li>
        </ul>
        <p>The <strong>Foundation.Labels</strong> package included with Zodiac solves these problems and provides additional useful functionality:</p>
        <ul>
            <li>Label entries are grouped according to the Helix Feature component they support in a single Item.</li>
            <li>Labels can be unique to each Site in your installation.</li>
            <li>Labels can also be globally available for all Sites in your installation. (You can mix &amp; match strategies)</li>
            <li>Because Labels are stored with Sites, they can be secured with the same Site settings and they can go through workflow.</li>
            <li>Zodiac contains a few shims that make getting the Labels for a given Feature painless.</li>
            <li>Labels can be exposed as editable via Experience Editor or not, according to the Architect's choice.</li>
        </ul>
