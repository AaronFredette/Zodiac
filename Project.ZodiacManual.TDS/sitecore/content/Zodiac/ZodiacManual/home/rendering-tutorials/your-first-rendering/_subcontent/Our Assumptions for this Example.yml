      Value: |
        <p>For our example, we've identified the following specifications:</p>
        <ul>
            <li>We will make this part of the Helix Feature named "Content" within the Zodiac Solution.</li>
            <li>We will treat the Call-to-Action as unique to the page where it was created.</li>
            <li>The Heading text will be single-line text.</li>
            <li>The Description text will be Rich Text, with basic text formatting allowed.</li>
            <li>The button will allow for full link configuration, including linking to external URLs and media Items.</li>
            <li>For the sake of this example, we will use Bootstrap 4.3 markup. In reality, your markup may come from a discrete front-end development process.</li>
            <li>We will ask for the content author to supply a 1080p image, (1080px high, 1920px wide) and will re-size it according to Bootstrap 4.3 breakpoints.</li>
        </ul>
        <p>Using only these guidelines and the wireframe above, we're ready to create a new page component.</p>
