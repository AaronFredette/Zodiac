      Value: |
        <p>Content authors should be able to insert a call-to-action on a page that allows them to market to website visitors. The card should display a catchy image, have a title, some sort of tagline, and a link to a page that provides the visitor with additional information on the subject of the call-to-action.</p>
        <p>To keep things simple, we'll assume that all visual features are mandatory.</p>
        <p>We will also assume that&nbsp; the image and text on this call-to-action are unique to the call-to-action and not pulled from the link's destination.</p>
