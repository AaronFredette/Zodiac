      Value: |
        <p>In Visual Studio, navigate to the "<strong>Website</strong>" project, and find the MVC Area for <strong>ZodiacManual</strong>. You'll notice that it has a <strong>Views </strong>folder, but within that folder are additional folders that correspond to the names of Feature modules. Putting a view in one of these Feature folders allows for the context Site to override the default HTML rendered and instead render the View that is specific to the current Project.</p>
        <p>Create a new <strong>CallToActionCard </strong>View in the <strong>ZodiacManual/Views/Content</strong> folder.&nbsp; Follow the same guidance for the Feature View above.</p>
        <p>Alternatively, you can copy the View you created earlier in the <strong>Feature_Content</strong> MVC area.</p>
        <p>Note that the new View and the Feature View must have exactly the same name.</p>
