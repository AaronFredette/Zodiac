        <p>Before starting on development, there are a handful of clarifications that the developer needs to make:</p>
        <ol>
            <li>Is this component a new Helix Feature or part of a an existing Helix Feature?</li>
            <li>Should this Call to Action component be unique to the page it appears within, or should it be re-used on applicable pages across the site?</li>
            <li>Are there limits to what a content author is allowed to place inside of any of the text areas of this component?</li>
            <li>Can the "button" on this component link to any URL anywhere, or just to Sitecore Items?&nbsp;</li>
            <li>If the button only links within Sitecore, should the Content Author be able to specify the link target?</li>
            <li>Should the content author be able to specify the link text, or should it be implied via the target Item?</li>
            <li>Is the link text specific to the link destination (this is good Accessibility practice) or is the link text more of a "read more" kind of button?</li>
            <li>Given mobile support is a must, are the image sizes at various breakpoints known and documented?</li>
        </ol>
