    - ID: "0616d4fc-880f-4cc1-a359-4ccc88fc37ec"
      Hint: Copy
      Value: |
        <p>In Visual Studio, find the <code>Website</code> project within your Zodiac Solution. Locate the <code>/Feature_Content</code> MVC Area. Note that it&nbsp;<em>only</em>&nbsp;contains a <strong>View </strong>folder - This is an important Zodiac development standard. The only code in the Website project should be View code.&nbsp;</p>
        <p>Create the <code>CallToActionCard</code> View under <code>/Feature_Content/Views</code>.</p>
        <p>When the <strong>Add View</strong> dialog opens:</p>
        <ul>
            <li>Key in the View Name - Make note of it, because we'll need it for the Rendering name later.</li>
            <li>Ensure that you have de-selected the "Use a Layout Page" checkbox.</li>
            <li>Leave the Template field as "Empty (without model)"</li>
            <li>Tick "Create as a Partial View"</li>
        </ul>
