      Value: |
        <p>After you've gotten the model, go to the <code>/Controllers </code>folder within the <code>Feature.Content</code> project and create a new <code>CallToActionCardController</code>.</p>
        <p>When asked to <strong>Add New</strong> from the Visual Studio menu, save time by choosing "<strong>class</strong>" from the list.</p>
        <p>Your new Controller should descend from <code>DatasourceRenderingController&lt;CallToActionModel&gt;</code>.</p>
        <p>When prompted by Visual Studio (red underline) <strong>Add Missing Members</strong> to complete your Controller.</p>
        <p>That's it! You now have a controller that will:</p>
        <ul>
            <li>Take the Rendering Datasource Item and convert it to a <code>CallToActionCardModel</code>.</li>
            <li>Pass the Model to the best View to render the content given the Request's context.</li>
        </ul>
        <p>The View rendered will depend on whether the Context Site has a distinct View file for the given Rendering Definition. If there is no Site-level (Project-level) override, the View rendered will be the View defined under the Feature's Area. We'll discuss this further when we create the View.</p>
